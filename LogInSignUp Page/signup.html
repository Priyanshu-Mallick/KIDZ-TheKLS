<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" href="./signup.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign up</h2>
            <div class="inputBox">
				<input type="text" required="required">
				<span>Name</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="email" required="required">
				<span>Email id</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="./login.html">Already Registered ! Sign in</a>
			</div>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
